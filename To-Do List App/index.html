<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Bear!</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">

        <form class="form" id="login">

            <h1>Welcome to Task Bear!</h1>

            <h6>A planning app made for students.</h6>

            <!--<div class="error-message">Incorrect user/password combination.</div>-->

            <div class="input-box">
                <input type="text" autofocus placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" autofocus placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="remember-forgot">
                <a href="forgotPassword.html">Forgot password?</a>
            </div>

            <div class="register-link">
                <p>Don't have an account? <a href="createAccount.html" >Register here.</a></p>
            </p>

        </form>

    </div>   

    <script src="main.js"></script>

</body>

</html>
