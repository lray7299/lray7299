<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Bear!</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">

        <form class="form" id="forgotPassword">

            <h1>Forgot Your Password?</h1>

            <h6>That's okay! To reset your password, please enter the username or email you used while registering with Task Bear. We will send you an email with instructions to reset your password.</h6>

            <div class="error-message"><!--Incorrect user/password combination.--></div>

            <div class="input-box">
                 <input type="text" autofocus placeholder="Username or Email" required>
                 <i class='bx bxs-user'></i>
            </div>

            <button type="submit" class="btn">Reset</button>

            <div class="register-link">
                <p>Already have an account? <a href="index.html" >Sign in.</a></p>
                </p>

        </form>
    </div>   

    <script src="main.js"></script>

</body>

</html>
