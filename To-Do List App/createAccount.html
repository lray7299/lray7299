<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Bear!</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">

        <form class="form" id="createAccount">

            <h1>Create Account</h1>

            <div class="error-message"><!--Incorrect user/password combination.--></div>

            <div class="input-box">
                 <input type="text" autofocus placeholder="Username" required>
                 <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                 <input type="text" autofocus placeholder="Email Address" required>
                 <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                 <input type="password" autofocus placeholder="Password" required>
                 <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                 <input type="password" autofocus placeholder="Confirm Password" required>
                 <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Create</button>

            <div class="register-link">
                <p>Already have an account? <a href="index.html" >Sign in.</a></p>
                </p>

        </form>
    </div>   

    <script src="main.js"></script>

</body>

</html>
