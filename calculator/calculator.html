<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="css/calculator.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container my-5">
        <div class="row">

            <div class="col-lg-6 offset-lg-3 text-center">
                <table class="calculator">
                  <tr>
                    <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
                    <!-- clearScreen() function clear all the values -->
                    <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
                  </tr>
                  <tr>
                    <!-- display() function display the value of clicked button -->
                    <td> <input type="button" value="1" onclick="display('1')" /> </td>
                    <td> <input type="button" value="2" onclick="display('2')" /> </td>
                    <td> <input type="button" value="3" onclick="display('3')" /> </td>
                    <td> <input type="button" value="/" onclick="display('/')" /> </td>
                  </tr>
                  <tr>
                    <td> <input type="button" value="4" onclick="display('4')" /> </td>
                    <td> <input type="button" value="5" onclick="display('5')" /> </td>
                    <td> <input type="button" value="6" onclick="display('6')" /> </td>
                    <td> <input type="button" value="-" onclick="display('-')" /> </td>
                  </tr>
                  <tr>
                    <td> <input type="button" value="7" onclick="display('7')" /> </td>
                    <td> <input type="button" value="8" onclick="display('8')" /> </td>
                    <td> <input type="button" value="9" onclick="display('9')" /> </td>
                    <td> <input type="button" value="+" onclick="display('+')" /> </td>
                  </tr>
                  <tr>
                    <td> <input type="button" value="0" onclick="display('0')" /> </td>
                    <td> <input type="button" value="." onclick="display('.')" /> </td>
                    <!-- calculate() function evaluate the mathematical expression -->
                    <td> <input type="button" value="=" onclick="calculate()" id="equals" /> </td>
                    <td> <input type="button" value="*" onclick="display('*')" /> </td>
                  </tr>
                </table>
            </div>
        </div>
    </div>
    
    

<script type="text/javascript" src="scripts/calculator.js"></script>

    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
